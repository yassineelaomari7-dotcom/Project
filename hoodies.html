      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    .card:hover {

      border-color: #f8b400;

    }
    .card img {

      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }
    .card-title { color: #f8b400; font-weight: bold; }
    .btn-gold {
      background-color: #f8b400;
      color: #111;
      border: none;
      font-weight: 600;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .btn-gold:hover { background-color: #fff; color: #111; transform: scale(1.05); }
  </style>
</head>
